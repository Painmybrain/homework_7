<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike</title>
    <link rel="stylesheet" href="/assets/styles/normalize.css" />
    <link rel="stylesheet" href="/assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-background">
      <div class="bg-logo">
        <img src="/assets/img/icon.png" alt="NIKE" />
      </div>
      <div class="container">
        <header class="header">
          <div class="logo-swoosh">
            <img src="/assets/img/nike-line.svg" alt="swoosh" />
          </div>
          <div class="logo-text">
            <img src="/assets/img/just_do_it.svg" alt="just do it" />
          </div>
          <nav class="header-nav">
            <div class="header-item"><a href="">MY COLLECTION</a></div>
            <div class="header-item"><a href="">SHOP</a></div>
            <div class="header-item"><a href="">MINDMAP</a></div>
            <div class="header-item"><a href="">CONTACTS</a></div>
            <div class="header-item">
              <a href="">
                <img src="/assets/img/like.svg" alt="like" />
              </a>
            </div>
            <div class="header-item">
              <a href="">
                <img src="/assets/img/shop.svg" alt="shop" />
              </a>
            </div>
          </nav>
        </header>

        <main class="main">
          <section class="main-section">
            <h1 class="main-heading">NIKE DIGITAL EDITION</h1>
            <div class="coursor">
              <img src="/assets/img/coursor.svg" alt="coursor" />
            </div>
            <div class="main-text">
              <p>
                the main goal was To replace the traditional real life
                prototyping process with fully-digital design development.
              </p>
            </div>
            <div class="scroll-logo">
              <img
                src="/assets/img/keep_on_scrolling.svg"
                alt="keep on scrolling"
              />
            </div>
          </section>
        </main>

        <footer class="footer">
          <div class="footer-item footer-item-1">worldwide</div>
          <div class="footer-item footer-item-2">nike, ink.</div>
          <div class="footer-item footer-item-3">est. 1964</div>
        </footer>

        <div class="aside">
          <p class="aside-text">NIKE</p>
          <div class="aside-logo">
            <img src="/assets/img/nike-vertical.svg" alt="swoosh" />
          </div>
          <p class="aside-text-top">JUST DO IT</p>
        </div>
      </div>
    </div>
  </body>
</html>
